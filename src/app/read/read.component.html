<div class="right" *ngIf="tutorials$ | async as tutorials">
  <h3>Tutorials</h3>
  <ul>
    <li  *ngFor="let tutorial of tutorials">
      <a href="javascript:void(0)" target="_blank">{{ tutorial.name }}</a>
    </li>
  </ul>
</div>

<input type="text" placeholder="name" #name>
  <input type="text" placeholder="url" #url>

  <button (click)="addTutorial(name.value,url.value)">Add a Tutorial</button>
