<div class="right, tutorials-container" *ngIf="tutorials$ | async as tutorials">
  <button class="tutorial-refresh-button" (click)="refresh()">refresh</button>
  <h3>Tutorials</h3>
  <ul>
    <li (click)='removeTutorial(tutorial)' *ngFor="let tutorial of tutorials">
      <a href="javascript:void(0)" target="_blank">{{ tutorial.name }}</a>
    </li>
  </ul>
</div>
